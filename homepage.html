<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>E-Commerce Site</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">E-Commerce Site</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Cart/History
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Home</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Shopping Cart</a></li>
                  <li><a class="dropdown-item" href="#">Order History</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

  <!-- Products will be inserted here -->
  <div class="container-fluid" id="product-container">
    <div class="row" id="product-cards"></div>
  </div>

  <!-- CARD TEMPLATE: JS uses this as a template and makes copies for each product -->
  <div class="card-template" style="display: none;">
    <div class="card" style="width: 18rem;">
      <img src="" class="card-img-top" alt="Product Image">
      <div class="card-body">
        <h5 class="card-title">Product Name</h5>
        <p class="card-text">Product Description</p>
        <strong>Price per Pound:</strong>
        <p class="card-price">Price</p>
        <a href="" class="btn btn-primary">Details</a>
        <a href="" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Local CSS -->
  <script src="index.js"></script>

</body>
</html>
